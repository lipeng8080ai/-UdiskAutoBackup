# 安卓项目自动构建APK的GitHub Actions配置
name: Android CI Build

# 触发条件：推送到main分支、手动触发
on:
  push:
    branches: [ main ]
  workflow_dispatch: # 手动触发按钮（Actions页面可点击）

# 构建任务
jobs:
  build:
    # 运行环境：Ubuntu最新版
    runs-on: ubuntu-latest
    # 核心配置：指定所有命令在UdiskAutoBackup子目录执行（适配你的仓库结构）
    defaults:
      run:
        working-directory: UdiskAutoBackup

    steps:
      # 步骤1：拉取仓库代码到构建环境
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      # 步骤2：配置Java环境（安卓构建需要JDK17，适配绝大多数安卓项目）
      - name: 配置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle # 缓存gradle，加速后续构建

      # 步骤3：赋予gradle脚本执行权限
      - name: 授予Gradle执行权限
        run: chmod +x gradlew

      # 步骤4：构建Debug版APK（自动处理依赖下载、编译、打包）
      - name: 构建Debug APK
        run: ./gradlew assembleDebug

      # 步骤5：上传构建好的APK（构建成功后可在Actions页面下载）
      - name: 上传APK产物
        uses: actions/upload-artifact@v4  # 关键修复：升级到v4版本
        with:
          name: app-debug-apk # 下载包名
          path: UdiskAutoBackup/app/build/outputs/apk/debug/app-debug.apk # APK绝对路径
